<!DOCTYPE html>
<html>
<head>
<style type="text/css">
input{
width:1000px;
    }
textarea{
width:1000px;
height:200px;
    }
</style>
<title>
查询结果
</title>
</head>
<body>
<table border="1">
<tr>
<th>Project</th>
</tr>
<tr><td>{{ Project }}</td></tr>
<tr><th>Test suite</th></tr>
<tr><td>{{ TestSuite }}</td></tr>
<tr><th>Module</th></tr>
<tr><td>{{ Module }}</td></tr>
<tr><th>Testcase</th></tr>
<tr><td>{{ Testcase }}</td></tr>
</table>
<tr><th>Known failures:</th></tr>
<table border="1">
{% for qa in QAMatches %}
<tr>
<th>Failure</th>
<th>Reason</th>
</tr>
<tr>
<td>{{ qa.failure }}</td>
<td>{{ qa.reason }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
